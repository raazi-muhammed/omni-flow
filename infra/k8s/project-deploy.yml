apiVersion: apps/v1
kind: Deployment
metadata:
    name: project-deploy
spec:
    replicas: 1
    selector:
        matchLabels:
            app: project
    template:
        metadata:
            labels:
                app: project
        spec:
            containers:
                - name: project
                  image: raazimuhammed/omniflow-project
                  env:
                      - name: PORT
                        value: "4005"
                      - name: SERVER_NAME
                        value: project
                      - name: DB_URL
                        value: "mongodb://project-mongo-service:27017/db"
                      - name: LOGGER_URL
                        value: "http://localhost:3000"
                      - name: KAFKA_CLIENT_ID
                        value: my-app
                      - name: KAFKA_BROKER
                        value: http://localhost:3000
                      - name: CORS_ORIGINS
                        valueFrom:
                            secretKeyRef:
                                name: common-secret
                                key: CORS_ORIGINS
                      - name: ACCESS_TOKEN_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: common-secret
                                key: ACCESS_TOKEN_SECRET

---
apiVersion: v1
kind: Service
metadata:
    name: project-service
spec:
    selector:
        app: project
    ports:
        - name: project
          protocol: TCP
          port: 4005
          targetPort: 4005
