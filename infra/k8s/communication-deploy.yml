apiVersion: apps/v1
kind: Deployment
metadata:
    name: communication-deploy
spec:
    replicas: 1
    selector:
        matchLabels:
            app: communication
    template:
        metadata:
            labels:
                app: communication
        spec:
            containers:
                - name: communication
                  image: raazimuhammed/omniflow-communication
                  env:
                      - name: PORT
                        value: "4025"
                      - name: SERVER_NAME
                        value: communication
                      - name: DB_URL
                        value: "mongodb://communication-mongo-service:27017/db"
                      - name: LOGGER_URL
                        value: "http://localhost:3000"
                      - name: KAFKA_CLIENT_ID
                        value: my-app
                      - name: KAFKA_BROKER
                        value: kafka-service:9092
                      - name: SOCKET_PORT
                        value: "4040"
                      - name: CORS_ORIGINS
                        valueFrom:
                            secretKeyRef:
                                name: common-secret
                                key: CORS_ORIGINS
                      - name: ACCESS_TOKEN_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: common-secret
                                key: ACCESS_TOKEN_SECRET
                      - name: BUCKET_REGION
                        valueFrom:
                            secretKeyRef:
                                name: aws-secret
                                key: BUCKET_REGION
                      - name: AWS_ACCESS_KEY
                        valueFrom:
                            secretKeyRef:
                                name: aws-secret
                                key: AWS_ACCESS_KEY
                      - name: AWS_SECRET_KEY
                        valueFrom:
                            secretKeyRef:
                                name: aws-secret
                                key: AWS_SECRET_KEY
                      - name: BUCKET_NAME
                        valueFrom:
                            secretKeyRef:
                                name: aws-secret
                                key: CHAT_BUCKET_NAME

---
apiVersion: v1
kind: Service
metadata:
    name: communication-service
spec:
    selector:
        app: communication
    ports:
        - name: communication
          protocol: TCP
          port: 4025
          targetPort: 4025
