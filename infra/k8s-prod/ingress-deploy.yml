apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-service
    annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        kubernetes.io/ingress.class: nginx
spec:
    rules:
        - host: omni-flow.live
          http:
              paths:
                  - path: /api/user/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: user-service
                            port:
                                number: 4000
                  - path: /api/project/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: project-service
                            port:
                                number: 4005
                  - path: /api/team/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: team-service
                            port:
                                number: 4010
                  - path: /api/api-doc/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: api-doc-service
                            port:
                                number: 4015
                  - path: /api/db-design/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: db-design-service
                            port:
                                number: 4030
                  - path: /api/module/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: module-service
                            port:
                                number: 4020
                  - path: /api/communication/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: communication-service
                            port:
                                number: 4025
                  - path: /?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: client-service
                            port:
                                number: 3000
